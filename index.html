<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/font_family/Dosis.css">
    <link rel="styelsheet" href="/font_family/Kanit.css">
    <title>Bromma weather</title>
</head>
<body>

    <div class="weather-box">
        <h1>Bromma</h1>
        <div class="icon">
            <img src="/img/unknown.png" alt="default" width="300px" height="300px"/>
        </div>
        <div class="temp">
            <p>- Â° C</p>
        </div>
        <div class="sun">
            <div class="sun-img">
                <img src="/img/sunrise.png" alt="sunrise" width="50px" height="50px"/>
                <img src="/img/sunset.png" alt="sunset" width="50px" height="50px"/>
            </div>
            <div class="sun-val">
                <p class="sunrise">00:00</p>
                <p class="sunset">00:00</p>
            </div>    
        </div>
    </div>
    <script src="app.js"></script>
